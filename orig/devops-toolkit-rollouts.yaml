apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: environments
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: helm
    repoURL: https://github.com/drewkarr/environments.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          tag: latest
        ingress:
          enabled: false
          host: drewlearns.com
        istio:
          enabled: true
        hpa: true
        rollout:
          enabled: true
      version: v3
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  ignoreDifferences:
  - group: networking.istio.io
    kind: VirtualService
    jsonPointers:
    - /spec/http
